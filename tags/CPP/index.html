<h1>动态绑定和静态绑定</h1>
<ul>
<li>对象的静态类型： 对象声明时采用的类型，即在声明时就已经决定了，无法更改。</li>
<li>对象的动态类型：所指对象的类型，在运行期决定。对象都呃动态类型可以更改，而静态类型无法更改。</li>
</ul>

<span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;

<span class="keyword">class</span> A{
    <span class="keyword">public</span>:
        <span class="keyword">virtual</span> <span class="keyword">void</span> func(<span class="keyword">int</span> para = <span class="number">10</span>){
            <span class="built_in">cout</span> &lt;&lt; <span class="string">"A:"</span> &lt;&lt; para &lt;&lt; endl;
        }
};

<span class="keyword">class</span> B: <span class="keyword">public</span> A{
    <span class="keyword">public</span>:
        <span class="keyword">virtual</span> <span class="keyword">void</span> func(<span class="keyword">int</span> para = <span class="number">20</span>){
            <span class="built_in">cout</span> &lt;&lt; <span class="string">"B:"</span> &lt;&lt; para &lt;&lt; endl;
        }
};

<span class="keyword">class</span> C: <span class="keyword">public</span> A{
<span class="keyword">public</span>:
    <span class="keyword">virtual</span> <span class="keyword">void</span> func(<span class="keyword">int</span> para = <span class="number">30</span>){
        <span class="built_in">cout</span> &lt;&lt; <span class="string">"C:"</span> &lt;&lt; para &lt;&lt; endl;
    }
};

<span class="keyword">int</span> main(){
    B *pB = <span class="keyword">new</span> B();
    A *pA = pB;
    pB-&gt;func();
    pA-&gt;func();		<span class="comment">//输出B:10</span>
    C* pC = <span class="keyword">new</span> C();
    pA = pC;
    pA-&gt;func();		<span class="comment">//输出C:10</span>
}
